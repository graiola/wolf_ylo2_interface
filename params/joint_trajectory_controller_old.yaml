joint_trajectory_controller:
  type: "effort_controllers/JointTrajectoryController"
  joints:
    - lf_haa_joint
    - lf_hfe_joint
    - lf_kfe_joint
    - rf_haa_joint
    - rf_hfe_joint
    - rf_kfe_joint
    - lh_haa_joint
    - lh_hfe_joint
    - lh_kfe_joint
    - rh_haa_joint
    - rh_hfe_joint
    - rh_kfe_joint
  gains: # Required because we're controlling an effort interface
    lf_haa_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1} # limited from 100 to 20
    lf_hfe_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
    lf_kfe_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
    rf_haa_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
    rf_hfe_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
    rf_kfe_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
    lh_haa_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
    lh_hfe_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
    lh_kfe_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
    rh_haa_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
    rh_hfe_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
    rh_kfe_joint: {p: 15,  d: 0.5, i: 1, i_clamp: 1}
